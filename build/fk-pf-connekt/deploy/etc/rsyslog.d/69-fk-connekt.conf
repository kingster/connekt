module(load="mmnormalize")

ruleset(name="fk_connekt_default_logs" queue.size="100000" queue.type="Direct") {
  action(type="mmnormalize" ruleBase="/etc/rsyslog.d/fk_connekt_default_log.rulebase" path="$!msg")
  call relay.htp
}

