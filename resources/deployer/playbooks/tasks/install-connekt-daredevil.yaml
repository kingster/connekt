- name: Install connekt
  command: sudo /usr/bin/apt-get install --yes --allow-unauthenticated connekt-console
  register: install_result
  failed_when: install_result.rc != 0 #not supported yet

- name: Installed Version
  shell: dpkg -s connekt-console |  grep 'Version'
  register: dpkg_result

- debug: var=dpkg_result.stdout
